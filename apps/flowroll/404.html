<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlowRoll | Page not found</title>
  <style>
    :root {
      --bg: #f4f5f7;
      --text: #111827;
      --muted: #6b7280;
      --accent: #2563eb;
      --accent-dark: #1d4ed8;
      --shadow: 0 18px 50px rgba(15, 23, 42, 0.08);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 18% 20%, rgba(37, 99, 235, 0.04), transparent 32%),
                  radial-gradient(circle at 80% 0%, rgba(30, 64, 175, 0.045), transparent 32%),
                  var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      min-height: 100vh;
      padding: 32px;
    }
    .card {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      padding: 28px;
      box-shadow: var(--shadow);
      max-width: 560px;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin: 0 0 10px;
      font-size: clamp(2rem, 4vw, 2.6rem);
    }
    p {
      margin: 0 0 18px;
      color: var(--muted);
      line-height: 1.6;
    }
    a.btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: linear-gradient(135deg, var(--accent), var(--accent-dark));
      color: #fff;
      font-weight: 700;
      border-radius: 12px;
      padding: 12px 16px;
      text-decoration: none;
      box-shadow: 0 10px 30px rgba(37, 99, 235, 0.32);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    a.btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 32px rgba(30, 64, 175, 0.38);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>404 â€” Not Found</h1>
    <p>The page you're looking for isn't here. Head back to the mats and shop our rashguards.</p>
    <a class="btn" href="index.html">Back to home</a>
  </div>
</body>
</html>
